type ContactForm @model @auth(rules: [{allow: public, operations: [create, read, update]}]) {
  id: ID!
  Name: String!
  Email: AWSEmail!
  Subject: String!
  Message: String!
}

type Posts @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  title: String
  content: String
  summary: String
  state: Boolean
}
 