type ContactForm @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  Name: String!
  Email: AWSEmail!
  Subject: String!
  Message: String!
}

type Posts @model @auth(rules: [{allow: public, operations: [read]}, {allow: private}]) {
  id: ID!
  title: String
  content: String
  summary: String
  state: Boolean
}
 